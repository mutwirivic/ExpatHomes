<!DOCTYPE html>
<html>

<head>
  <title>A-housing</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">



    <div class="homeBackground">
      <div class="row logo" id="hoverbar">
        <div class="col-md-2">
          <img src="images/menuhambuger1.png" alt="">
        </div>
        <div class="col-md-2" id="marquee">
          <p id="marquee"><b>ExpatHomes</b>&reg</p>
        </div>
        <div class="col-md-2 center">
          <button type="button" name="button" class="btn btn-primary" id="searchBtn" onclick="location.href='Home.html'">Agent-Search</button>

        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
          <button type="button" name="button" class="btn btn-primary" id="sign-in">sign-in</button>
        </div>
        <div class="col-md-2">
          <button type="" name="" class="btn btn-primary" id="sign-up">sign-up</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form">
          <div class="page-header">

            <h1 id="company-name"><b>ExpatHomes</b></h1>
          </div>
          <h2>Nairobi</h2>

          <h4></h4>
        </div>
        <div class="col-md-6">
          <form id="signUpForm" class="form">
            <h3 class="page-header">sign up</h3>
            <label for="">Name:</label><br/>
            <input type="text" name="" value="" class="input" id="signUpName"><br/>
            <label for="">Account:</label><br/>
            <input type="text" name="" value="" class="input" id="signUpAccount"><br/>
            <label for="">Email:</label><br/>
            <input type="email" name="" value="" class="input" id="signUpEmail"><br/>
            <label for="">Password</label><br/>
            <input type="password" name="password" value="" class="input" id="signUpPassword"><br/>
            <label for="">Confirm password</label><br/>
            <input type="password" name="password" value="" class="input" id="signUpPassword2"><br/>
            <button type="submit" name="button" class="btn btn-primary">Register</button>
            <button type="" name="" class="btn btn-warning" id="cancelSignUp">cancel</button>
            <p id="password-mismatch">Sorry, passwords don't match</p>
          </form>
          <form id="signInForm" class="form">
            <h3 class="page-header">sign in</h3>
            <label for="">Name:</label><br/>
            <input type="text" name="" value="" class="input" id="signInName"><br/>
            <label for="">Password:</label><br/>
            <input type="password" name="password" value="" class="input" id="signInPassword"><br/>
            <button type="submit" name="button" class="btn btn-primary" id="loginBtn">login</button>
            <button type="" name="" class="btn btn-warning" id="cancelSignIn">cancel</button>
          </form>


          <div class="form center" id="logo-show">

            <!--  <img id="logoImage2" src="images/logo1.png" alt=""> -->
          </div>
        </div>
        <!--  <div class="form">
          <ol id="output">

          </ol>
        </div> -->
        <div class="row center form" id="quote">
          <h1>"Quality is remembered long after the price is forgotten."</h1><br/><br/>
          <h3><b><i>-Gucci Family Slogan</i></b></h3>
        </div>
      </div>
      <!--    <div class="navSection">

  </div>   -->
    </div>
    <div class="footer">
      <div class="center" id="social-media">
        <img src="images/fb.png" alt="">
        <img src="images/google+.png" alt="">
        <img src="images/twitter.png" alt="">
      </div>
      <div class="center">
        <p><i><b>ExpatHomes Ltd </b>(c) 2018</i></p>
      </div>
    </div>
</body>

</html>
